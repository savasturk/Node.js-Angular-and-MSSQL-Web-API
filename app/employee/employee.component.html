<h2>Employee</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="FName">FName</label>
    <input type="text" formControlName="FName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.FName.errors }" />
  </div>
  <div class="form-group">
    <label for="MName">MName</label>
    <input type="text" formControlName="MName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MName.errors }" />
  </div>
  <div class="form-group">
    <label for="LName">LName</label>
    <input type="text" formControlName="LName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LName.errors }" />
  </div>
  <div class="form-group">
    <label for="Salary">Salary</label>
    <input type="text" formControlName="Salary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Salary.errors }" />
  </div>
  <div class="form-group">
    <label for="SSN">SSN</label>
    <input type="text" formControlName="SSN" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.SSN.errors }" />
    <div *ngIf="submitted && f.SSN.errors" class="invalid-feedback">
      <div *ngIf="f.SSN.errors.required">SSN is required</div>
    </div>
  </div>

  <div class="form-group">
      <button id="insertButton" class="btn btn-primary" (click)="insertButtonFunction()">Insert</button>
      <button id="deleteButton" class="btn btn-primary" (click)="deleteButtonFunction()">Delete</button>
      <button id="updateButton" class="btn btn-primary" (click)="updateButtonFunction()">Update</button>
      <button id="getAllButton" class="btn btn-primary" (click)="getAllButtonFunction()">Get All</button>
      <button id="getByIdButton" class="btn btn-primary" (click)="getByIdButtonFunction()">Get by ID</button>

    <!--       <a [routerLink]="['/register']" class="btn btn-link">Insert</a> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Delete</a>-> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Update</a> -> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Get All Employees</a> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Get Employee by SSN</a>  -->
  </div>
</form>
<div>
  <p>                   SSN    FName    MName   LName   Salary</p>
    <p>All Employees' s: </p> {{ SSNs }}
</div>

      <p>Selected Employee By ID: </p> {{ SSN }}
