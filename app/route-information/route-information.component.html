<h2>Route Information</h2>
<form [formGroup]="routeInformationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="RouteNo">RouteNo</label>
    <input type="text" formControlName="RouteNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.RouteNo.errors }" />
    <div *ngIf="submitted && f.RouteNo.errors" class="invalid-feedback">
      <div *ngIf="f.RouteNo.errors.required">RouteNo is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="RouteName">RouteName</label>
    <input type="text" formControlName="RouteName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.RouteName.errors }" />
    <div *ngIf="submitted && f.RouteName.errors" class="invalid-feedback">
      <div *ngIf="f.RouteName.errors.required">RouteName is required</div>
    </div>
  </div>

  <div class="form-group">
      <button id="insertButton" class="btn btn-primary" (click)="insertButtonFunction()">Insert</button>
      <button id="deleteButton" class="btn btn-primary" (click)="deleteButtonFunction()">Delete</button>
      <button id="updateButton" class="btn btn-primary" (click)="updateButtonFunction()">Update</button>
      <button id="getAllButton" class="btn btn-primary" (click)="getAllButtonFunction()">Get All</button>
      <button id="getByIdButton" class="btn btn-primary" (click)="getByIdButtonFunction()">Get by ID</button>

    <!--       <a [routerLink]="['/register']" class="btn btn-link">Insert</a> -->

    <!--       <a [routerLink]="['/register']" class="btn btn-link">Update</a> -> -->

    <!--       <a [routerLink]="['/register']" class="btn btn-link">Get Employee by SSN</a>  -->
  </div>
</form>
