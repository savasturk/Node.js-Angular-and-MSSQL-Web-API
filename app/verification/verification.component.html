<h2>Verification</h2>
<form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="UserID">UserID</label>
    <input type="text" formControlName="UserID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserID.errors }" />
    <div *ngIf="submitted && f.UserID.errors" class="invalid-feedback">
      <div *ngIf="f.UserID.errors.required">UserID is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="RegistrationID">RegistrationID</label>
    <input type="text" formControlName="RegistrationID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.RegistrationID.errors }" />
    <div *ngIf="submitted && f.RegistrationID.errors" class="invalid-feedback">
      <div *ngIf="f.RegistrationID.errors.required">RegistrationID is required</div>
    </div>
  </div>

  <div class="form-group">
      <button id="insertButton" class="btn btn-primary" (click)="insertButtonFunction()">Insert</button>
      <button id="deleteButton" class="btn btn-primary" (click)="deleteButtonFunction()">Delete</button>
      <button id="updateButton" class="btn btn-primary" (click)="updateButtonFunction()">Update</button>
      <button id="getAllButton" class="btn btn-primary" (click)="getAllButtonFunction()">Get All</button>
      <button id="getByIdButton" class="btn btn-primary" (click)="getByIdButtonFunction()">Get by ID</button>

    <!--       <a [routerLink]="['/register']" class="btn btn-link">Insert</a> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Delete</a>-> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Update</a> -> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Get All Employees</a> -->
    <!--       <a [routerLink]="['/register']" class="btn btn-link">Get Employee by SSN</a>  -->
  </div>
</form>
<div>
    <p>                   UserID    RegistrationID   </p>
      <p>All Verifications: </p> {{ verificationIds }}
  </div>
  
  
  <div>
      <p>                   UserID    RegistrationID     </p>
        <p>Selected Verification : </p> {{ verificationId }}
    </div>
